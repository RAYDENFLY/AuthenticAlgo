# Radeon RX 6600 8GB Optimized Configuration
# AMD-specific optimizations with ROCm support

initial_capital: 10000
trading_mode: "paper"

data:
  source: "binance"
  symbols: ["BTC/USDT", "ETH/USDT", "ADA/USDT", "DOT/USDT", "LINK/USDT", "BNB/USDT"]
  timeframe: "1h"
  history_days: 365
  update_interval: 300

feature_engineering:
  lookback_periods: [5, 10, 20, 50, 100]
  technical_indicators:
    - "rsi"
    - "macd"
    - "bollinger_bands"
    - "atr"
    - "obv"
    - "adx"
    - "stochastic"
    - "cci"
    - "williams_r"
  price_features:
    - "returns"
    - "volatility"
    - "momentum"
    - "price_acceleration"
    - "high_low_range"
  volume_features:
    - "volume_ratio"
    - "volume_velocity"
    - "volume_volatility"
  time_features:
    - "hour"
    - "day_of_week"
    - "is_weekend"
    - "market_sessions"
  feature_scaling: "standard"
  feature_selection: true
  n_features: 70  # Slightly conservative for AMD stability

model_training:
  model_types: ["xgb", "rf", "gbm", "linear"]  # Note: LSTM might need ROCm setup
  validation_method: "timeseries"
  test_size: 0.2
  n_splits: 5
  hyperparameter_optimization: true
  models_dir: "ml/models_rx6600"
  
  xgboost_params:
    n_estimators: 200
    max_depth: 10
    learning_rate: 0.1
    subsample: 0.9
    colsample_bytree: 0.9
    tree_method: "hist"  # Use hist for AMD stability
    predictor: "cpu_predictor"  # More stable on AMD
    
  random_forest_params:
    n_estimators: 200
    max_depth: 15
    min_samples_split: 2
    n_jobs: -1
    
  gradient_boosting_params:
    n_estimators: 150
    learning_rate: 0.1
    max_depth: 8

# AMD-specific LSTM configuration (if ROCm is installed)
amd_lstm_params:
  sequence_length: 40
  batch_size: 32
  units: [64, 32]  # Conservative for AMD
  dense_units: [16]
  epochs: 100
  dropout_rate: 0.2

prediction:
  model_types: ["xgb", "rf", "gbm"]
  confidence_threshold: 0.7
  use_ensemble: true
  ensemble_weights:
    xgb: 0.5
    rf: 0.3
    gbm: 0.2

risk_management:
  max_position_size_pct: 5.0
  max_daily_loss_pct: 4.0
  max_drawdown_pct: 15.0
  risk_per_trade_pct: 2.0
  max_portfolio_exposure_pct: 25.0

gpu_settings:
  memory_limit_mb: 6144  # 6GB dari 8GB (conservative for AMD)
  memory_growth: true
  per_process_gpu_memory_fraction: 0.75
  # AMD-specific settings
  amd_rocm_available: false  # Set to true if ROCm is installed
  use_cpu_for_tensorflow: true  # More stable for AMD