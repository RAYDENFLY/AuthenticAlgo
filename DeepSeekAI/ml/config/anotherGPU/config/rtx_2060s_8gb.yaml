# RTX 2060 Super 8GB Optimized Configuration  
# High performance - can handle complex models

initial_capital: 10000
trading_mode: "paper"

data:
  source: "binance"
  symbols: ["BTC/USDT", "ETH/USDT", "ADA/USDT", "DOT/USDT", "LINK/USDT", "BNB/USDT"]
  timeframe: "1h"
  history_days: 365  # 1 tahun data
  update_interval: 300

feature_engineering:
  lookback_periods: [5, 10, 20, 50, 100]
  technical_indicators:
    - "rsi"
    - "macd"
    - "bollinger_bands"
    - "atr"
    - "obv"
    - "adx"
    - "stochastic"
    - "cci"
    - "williams_r"
    - "ichimoku"
  price_features:
    - "returns"
    - "volatility"
    - "momentum"
    - "price_acceleration"
    - "high_low_range"
    - "open_close_range"
  volume_features:
    - "volume_ratio"
    - "volume_velocity"
    - "volume_volatility"
  time_features:
    - "hour"
    - "day_of_week"
    - "month"
    - "is_weekend"
    - "market_sessions"
  feature_scaling: "standard"
  feature_selection: true
  n_features: 80  # Significantly more features

model_training:
  model_types: ["xgb", "rf", "gbm", "linear", "lstm"]
  validation_method: "timeseries"
  test_size: 0.2
  n_splits: 5
  hyperparameter_optimization: true
  models_dir: "ml/models_2060s"
  
  xgboost_params:
    n_estimators: 200
    max_depth: 10
    learning_rate: 0.1
    subsample: 0.9
    colsample_bytree: 0.9
    tree_method: "gpu_hist"
    predictor: "gpu_predictor"
    
  random_forest_params:
    n_estimators: 200
    max_depth: 15
    min_samples_split: 2
    n_jobs: -1
    
  gradient_boosting_params:
    n_estimators: 150
    learning_rate: 0.1
    max_depth: 8
    
  lstm_params:
    sequence_length: 50
    batch_size: 64  # Larger batch size
    units: [128, 64, 32]  # Deeper architecture
    dense_units: [32, 16]
    epochs: 150
    dropout_rate: 0.3
    use_bidirectional: true  # More complex LSTM

prediction:
  model_types: ["xgb", "rf", "gbm", "lstm"]
  confidence_threshold: 0.75
  use_ensemble: true
  ensemble_weights:
    xgb: 0.4
    rf: 0.25
    gbm: 0.2
    lstm: 0.15

risk_management:
  max_position_size_pct: 5.0
  max_daily_loss_pct: 4.0
  max_drawdown_pct: 15.0
  risk_per_trade_pct: 2.0
  max_portfolio_exposure_pct: 25.0

gpu_settings:
  memory_limit_mb: 7168  # 7GB dari 8GB
  memory_growth: true
  per_process_gpu_memory_fraction: 0.9
  mixed_precision: true  # Enable for performance boost